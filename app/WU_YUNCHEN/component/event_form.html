<!--
Event description: {{eventDescription}} in js: $scope.eventDescription
Minimum number of team member: {{eventMin}} in js: $scope.eventMin
Maximum number of team member: {{eventMax}} in js: $scope.eventMax
-->

<div class="container">
    <div class="row">
        <form class="col s12">
          
          <textarea-field id-of-field="event_description" label="Event description" field-model="eventDescription"></textarea-field>
          <br>
          <div class="row">
            <div class="col s6">
              <label>Minimum number of team member</label>
              <div range-spinner
                range-min="1" 
                range-step="1"  
                range-max="50" 
                range-default-value="1"
                range-decimal-precision="1"       
                range-model="eventMin"
                accept-decimal=false
                name-of-field="event_min_number"
                id-of-field="event_min_num">
              </div>
              <br><br><br><br>
            </div>
            <div class="col s6">
              <label>Maximum number of team member</label>
              <div range-spinner
                range-min="1" 
                range-step="1"  
                range-max="50" 
                range-default-value="1"
                range-decimal-precision="1"       
                range-model="eventMax"
                accept-decimal=false
                name-of-field="event_max_number"
                id-of-field="event_max_num">
              </div>
              <br><br><br><br>
            </div>
          </div>
          
        </form>
    </div>
</div>
