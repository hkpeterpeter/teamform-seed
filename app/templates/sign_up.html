<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			<form name="form2" novalidate>
			   	<div class="form-group">
				  <label>Email: <span class="required " ng-show="form2.email.$error.required">*required</span> </label>
				  <input class="form-control" type="email" name="email" ng-model="input.email" placeholder="User email" required>
			   	</div>

			   	<div class="form-group">
				  <label>User Name: <span class="required" ng-show="form2.name.$error.required">*required</span></label>
				  <input class="form-control" type="text" name="name" ng-model="input.name" placeholder="User Name" required>
				  
			   	</div>   

			   	<div class="form-group">
				  <label>Password: <span class="required" ng-show="form2.pwd.$error.required">*required</span></label>
				  <input class="form-control" name="pwd" ng-model="input.pwd" type="password" required>
				  <br>			
				</div>
				<label>Tags:</label>
				<div class="panel-group" id="accordion">
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h2 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="sign_up.html#collapse1">
						Language</a>
					  </h2>
					</div>
					<div id="collapse1" class="panel-collapse collapse">
					  <ul class="list-group">
						 <li class="list-group-item"><input type="checkbox" name="Mandarin" ng-model="profile_info.tags.LanguageTags.Mandarin"  /> Mandarin </li>
						 <li class="list-group-item"><input type="checkbox" name="Cantonese" ng-model="profile_info.tags.LanguageTags.Cantonese" /> Cantonese </li>
						 <li class="list-group-item"><input type="checkbox" name="Korean" ng-model="profile_info.tags.LanguageTags.Korean" /> Korean</li>
						 <li class="list-group-item"><input type="checkbox" name="English" ng-model="profile_info.tags.LanguageTags.English" /> English</li>
						 <li class="list-group-item"><input type="checkbox" name="Japanses" ng-model="profile_info.tags.LanguageTags.Japanses" /> Japanses</li>
						 <li class="list-group-item"><input type="checkbox" name="German" ng-model="profile_info.tags.LanguageTags.German" /> German</li>
						 <li class="list-group-item"><input type="checkbox" name="Spanish" ng-model="profile_info.tags.LanguageTags.Spanish" /> Spanish</li>
					  </ul>
					</div>
				  </div>
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="sign_up.html#collapse2">
						Manner</a>
					  </h4>
					</div>
					<div id="collapse2" class="panel-collapse collapse">
					  <ul class="list-group">
						 <li class="list-group-item"><input type="checkbox" name="Outgoing" ng-model="profile_info.tags.MannerTags.Outgoing" />Outgoing</li>
						 <li class="list-group-item"><input type="checkbox" name="OnCampus" ng-model="profile_info.tags.MannerTags.OnCampus" />OnCampus</li>
						 <li class="list-group-item"><input type="checkbox" name="Pretty" ng-model="profile_info.tags.MannerTags.Pretty" />Pretty</li>
						 <li class="list-group-item"><input type="checkbox" name="Thoughtful" ng-model="profile_info.tags.MannerTags.Thoughtful" />Thoughtful</li>
						 <li class="list-group-item"><input type="checkbox" name="Cool" ng-model="profile_info.tags.MannerTags.Cool" />Cool</li>
						 <li class="list-group-item"><input type="checkbox" name="SleepLate" ng-model="profile_info.tags.MannerTags.SleepLate" />SleepLate</li>
						 <li class="list-group-item"><input type="checkbox" name="Creative" ng-model="profile_info.tags.MannerTags.Creative" />Creative</li>
					  </ul>
					</div>
				  </div>
				  <div class="panel panel-default">
					<div class="panel-heading">
					  <h4 class="panel-title">
						<a data-toggle="collapse" data-parent="#accordion" href="sign_up.html#collapse3">
						Skills</a>
					  </h4>
					</div>
					<div id="collapse3" class="panel-collapse collapse">
					  <ul class="list-group">
						 <li class="list-group-item"><label>JavaScript: </label><input name="JavaScript" type = "number" ng-model = "profile_info.tags.SkillTags.JavaScript"></li>
						 <li class="list-group-item"><label>HTML: </label><input name="HTML" type = "number" ng-model = "profile_info.tags.SkillTags.HTML"></li>
						 <li class="list-group-item"><label>CSS:</label><input name="CSS" type = "number" ng-model = "profile_info.tags.SkillTags.CSS"></li>
						 <li class="list-group-item"><label>C: </label><input name="C" type = "number" ng-model = "profile_info.tags.SkillTags.C"></li>
						 <li class="list-group-item"><label>Python:</label><input name="Python" type = "number" ng-model = "profile_info.tags.SkillTags.Python"></li>
						 <li class="list-group-item"><label>SQL: </label><input name="SQL" type = "number" ng-model = "profile_info.tags.SkillTags.SQL"></li>
						 <li class="list-group-item"><label>SML: </label><input name="SML" type = "number" ng-model = "profile_info.tags.SkillTags.SML"></li>
						 <li class="list-group-item"><label>Java: </label><input name="Java" type = "number" ng-model = "profile_info.tags.SkillTags.Java"></li>
						 <li class="list-group-item"><label>Objective-C:</label><input name="Objective" type = "number" ng-model = "profile_info.tags.SkillTags.Objective_C"></li>
						 <li class="list-group-item"><label>FLEX:</label><input name="FLEX" type = "number" ng-model = "profile_info.tags.SkillTags.FLEX"></li>
						 <li class="list-group-item"><label>PHP:</label><input name="PHP" type = "number" ng-model = "profile_info.tags.SkillTags.PHP"></li>
						 <li class="list-group-item"><label>C++:</label><input name="Cpp" type = "number" ng-model = "profile_info.tags.SkillTags.Cpp"></li>
					  </ul>
					</div>
				  </div>
				</div> 
				  <input class="btn btn-primary" type="button" value="Register" ng-click="register()">
			</form> 
		</div>     
		</div>
		<div class="col-md-3"></div>
	</div>
</div>
