<div class="container">

	<!--###############Head###############-->
	
	<div class="jumbotron">
		<h2>{{eventObj.eventInfo.name}}</h2>
		<p ng-if="!editingInfo">{{eventObj.eventInfo.desc}}</p>
		<p>
			<div class="btn-group">
				<div data-toggle="tooltip" data-placement="bottom" title="Your role">
					<button class="btn btn-danger dropdown-toggle" data-toggle="dropdown" id="btnGroupDrop1" type="button">
						<i class="icon-{{(myEvents[eventID] | role | IconDisplayMapping)}}"></i>&nbsp;&nbsp;&nbsp;{{myEvents[eventID] | role}}
						<span class="caret"></span>
					</button>			
					<ul aria-labelledby="btnGroupDrop1" role="menu" class="dropdown-menu">
						<li><a ng-click="createTeamDialogue()" ng-if="(myEvent | role)=='tba'">Create a team</a></li>
						<li><a ng-click="quit()" ng-if="(myEvent | role)=='tba'">Leave the event</a></li>
						<li><a ng-click="joinEvent()" ng-if="(myEvents[eventID] | role)=='visitor'">Join the event</a></li>
						<li><a ng-click="manage()" ng-if="myEvent.position=='admin'">Manage the event</a></li>
					</ul>
				</div>
      </div> <!--btn-group-->      
			<button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Team size">
				<i class="icon-beaker"></i>&nbsp;&nbsp;&nbsp;{{eventObj.eventInfo.min}} ~ {{eventObj.eventInfo.max}}
			</button>			
			<button class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Team-forming deadline">
				<i class="icon-calendar"></i>&nbsp;&nbsp;&nbsp;{{eventObj.eventInfo.ddl | date:'yyyy-MM-dd HH:mm'}}
			</button>
		</p>		
		<p>			
			<button class="btn btn-danger" ng-if=" (myEvent | role)=='leader' || (myEvent | role)=='member' " ng-href="#/dashboard/event/{{eventID}}/team/{{myEvent.team}}">
				<i class="icon-group"></i>&nbsp;&nbsp;&nbsp;My Team: {{eventObj.teams[myEvent.team].name}}
			</button>
		</p>		
	</div> <!--jumbotron-->
	
	<!--###############Teams###############-->
	
	<div class="col-md-5">
		<div class="thumbnail">
		  <div class="caption">
		  	<!--###Title###-->
		    <h4>Teams</h4>
		    <p>Teams in the event.</p>   
		    <hr>
		    <!--###Content###-->
		    <div class="container">	
		      <div class="row" ng-repeat="(key, team) in eventObj.teams">
				    <div class="col-md-3">
		      		<a class="btn btn-primary btn-block btn-sm" type="button" ng-href="#/dashboard/event/{{eventID}}/team/{{key}}" style="text-align:left">
		      			{{team.name}}
		      		</a>
		    		</div>
	    			<button class="btn btn-default btn-sm" data-toggle="tooltip" data-placement="bottom" title="Current Size / Max size">
	    				<i class="icon-beaker"></i>
	    				&nbsp;&nbsp;&nbsp;{{team.currentSize}} / {{team.max}}
	    			</button>
			    	<button class="btn btn-danger btn-sm" ng-click="deleteTeam(key)" ng-if="isManaging" data-toggle="tooltip" data-placement="bottom" title="Delete">
			    		<i class="icon-trash"></i>
			    	</button>
			    	<button class="btn btn-danger btn-sm" ng-click="toTeam(key)" ng-if="isManaging && selectTeam" data-toggle="tooltip" data-placement="bottom" title="Add to this team">
			    		<i class="icon-play"></i>
			    	</button>
		      </div> <!--row ng-repeat-->			     
        </div> <!--container-->
			</div> <!--caption-->
		</div> <!--thumbnail-->
	</div> <!--col-md-4-->
	
	<!--###############TBAs###############-->
	
	<div class="col-md-3">
		<div class="thumbnail">
		  <div class="caption">
		  	<!--###Title###-->
		    <h4>TBAs</h4>
		    <p>They belong to nowhere.</p>
		    <hr>
		    <!--###Content###-->
				<div class="container">
					<div class="row" ng-repeat="(key, name) in eventObj.tba">
						<div class="col-md-2">
							<a class="btn btn-primary btn-block btn-sm" type="button" ng-href="" style="text-align:left">	    
		        		{{users[name].readOnly.name}}
		        	</a>
		        </div>
			      <button class="btn btn-danger btn-sm" ng-click="addToTeam(name)" ng-if="isManaging && selectTeam" data-toggle="tooltip" data-placement="bottom" title="Add to">
			      	<i class="icon-double-angle-right"></i>
			      </button>
			      <button class="btn btn-danger btn-sm" ng-click="invite(name)" ng-if="(myEvent | role)=='leader' && validInvite(name)" data-toggle="tooltip" data-placement="bottom" title="Invite">
			      	<i class="icon-leaf"></i>
			      </button>
		      </div> <!--row ng-repeat-->
	      </div> <!--container-->
			</div> <!--caption-->
		</div> <!--thumbnail-->
	</div> <!--col-md-4-->
	
	<!--###############Annoucement###############-->
	
	<div class="col-md-4">
		<div class="thumbnail">
		  <div class="caption">
		  	<!--###Title###-->
		    <h4>Announcement</h4>
		    <p>Please check regularly.</p>
		    <p>
				  <button class="btn btn-danger" ng-click="createAnnouncementDialogue()" ng-if="(myEvent | role)=='admin'" data-toggle="tooltip" data-placement="bottom" title="New announcement">
				  	<i class="icon-plus-sign"></i>
				  </button>
					<button class="btn btn-danger" ng-click="deleteAnnouncementChoice()" ng-if="(myEvent | role)=='admin'" data-toggle="tooltip" data-placement="bottom" title="Delete an announcement">
						<i class="icon-trash"></i>
					</button>
				</p>
		    <hr>
		    <!--###Content###-->
		    <div ng-repeat="(key, name) in eventObj.eventInfo.announcements">
		    	{{name.content}}
					<button class="btn btn-danger btn-sm" ng-click="deleteAnn(key)" ng-if="isDeletingAnn && (myEvent | role)=='admin'" data-toggle="tooltip" data-placement="bottom" title="Delete"><i class="icon-remove-sign"></i></button>
        </div> 
			</div> <!--caption-->
		</div> <!--thumbnail-->
	</div> <!--col-md-4-->

</div> <!--container-->
