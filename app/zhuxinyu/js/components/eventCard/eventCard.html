<div class="row">
    <div class="col s12 l8 offset-l2">
        <div class="card horizontal">
            <div class="card-image">
                <div style="display:table;height:100%">
                    <div style=" display: table-cell;vertical-align: middle;">
                        <image ng-src="{{eventPicture}}" style="height:263px;width: 263px"/>
                    </div>
                </div>
            </div>
            <div class="card-stacked">
                <div class="card-content" style="height: 200px;overflow: hidden ">
                    <div>
                    This event is created by {{eadmin}}, the min group size is {{eminSize}}, max size is {{emaxSize}}<br>The following are the description:<br><br>{{edescription}}
                    </div>
                    
                
                  
                </div>

                 <a class="hoverChange" ng-click="goToEvent()">
                <div class="card-action">
                   
                       {{eventTitle}}
                   
                </div>
                 </a>
            </div>
        </div>
    </div>
</div>
