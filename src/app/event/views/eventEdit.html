    <ui-alert message="{{eventEdit.error.message}}" />
    <form class="form-horizontal" ng-if="eventEdit.event">
        <div class="form-group">
            <label class="col-sm-2 control-label">Event ID</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{eventEdit.event.$id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Event Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name" ng-model="eventEdit.event.name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEventDate" class="col-sm-2 control-label">Event Date</label>
            <div class="col-sm-10">
                <div class="input-group">
                    <input type="text" class="form-control" id="inputEventDate" uib-datepicker-popup="yyyy/MM/dd" datepicker-options="eventEdit.eventDatepickerOptions" ng-click="eventEdit.toggleEventDatePopup()" ng-model="eventEdit.event.eventDate" is-open="eventEdit.eventDatePopupOpened" ng-required="true" close-text="Close" />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="eventEdit.toggleEventDatePopup()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label">Team Size</label>
            <div class="col-xs-6 col-sm-3">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMin(eventEdit.event.teamMin-1)"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="form-control" ng-model="eventEdit.event.teamMin">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMin(eventEdit.event.teamMin+1)"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
            </div>
            <div class="col-xs-6 col-sm-3">
                <div class="input-group">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMax(eventEdit.event.teamMax-1)"><span class="glyphicon glyphicon-minus"></span></button>
                    </span>
                    <input type="text" class="form-control" ng-model="eventEdit.event.teamMax">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" ng-click="eventEdit.setTeamMax(eventEdit.event.teamMax+1)"><span class="glyphicon glyphicon-plus"></span></button>
                    </span>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-block btn-primary" ng-click="eventEdit.edit()">Submit</button>
            </div>
        </div>
    </form>
